<form [formGroup]="formGroup">
    <div class="container overflow-hidden">
        <div class="row gy-2">
            <h5 class="card-title">Own deposit</h5>
        </div>
        <div class="row gy-2">
            <div class="col-7">
                <div class="container">
                    <div class="row">
                        <div class="form-group">
                            <label for="dstAccountId">To account:</label>
                            <select id="dstAccountId"
                                    class="form-select"
                                    aria-label="To account"
                                    formControlName="dstAccount"
                            >
                                <ng-container *ngFor="let account of dstAccountList">
                                    <option [value]="account.accountNumber">
                                        {{ account.accountName }}
                                        {{ account.accountNumber}}
                                        {{ account.currentBalance | currency:'G' }}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="amountId">Amount</label>
                                <input
                                        [class.is-invalid]="formGroup.get('amount')?.invalid"
                                        formControlName="amount"
                                        type="number"
                                        step='0.01'
                                        placeholder='0.00'
                                        class="form-control"
                                        id="amountId">
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="currencyId">Currency</label>
                                <input
                                        [class.is-invalid]="formGroup.get('currency')?.invalid"
                                        formControlName="currency"
                                        type="text"
                                        class="form-control"
                                        id="currencyId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="descriptionId">Comment</label>
                                <input
                                        [class.is-invalid]="formGroup.get('description')?.invalid"
                                        formControlName="description"
                                        type="text"
                                        class="form-control"
                                        id="descriptionId">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button id="depositCancelButton"
                        type="button"
                        class="btn btn-secondary"
                        (click)="onCancelClicked()"
                >Cancel
                </button>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <button type="submit"
                        class="btn btn-primary float-right"
                        id="depositButton"
                        (click)="onDepositClicked()"
                        [disabled]="formGroup.invalid"
                >Deposit
                </button>
            </div>
        </div>
    </div>
</form>
