<form [formGroup]="formGroup">
    <div class="container overflow-hidden">
        <div class="row gy-2">
            <div class="col-6">
                <select class="form-select" aria-label="Account type" formControlName="accountType">
                    <ng-container *ngFor="let option of accountTypeOptions">
                        <option [value]="option.value">{{ option.display}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="col-6">
                <select class="form-select" aria-label="Currency" formControlName="currency">
                    <ng-container *ngFor="let option of currencyOptions">
                        <option [value]="option.value">{{ option.display}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="col-3">
                <button type="button"
                        class="btn btn-secondary"
                        (click)="onCancelClicked()"
                >Cancel
                </button>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <button type="submit"
                        class="btn btn-primary"
                        style="float: right"
                        (click)="onAddClicked()"
                        [disabled]="formGroup.invalid"
                >Add
                </button>
            </div>
        </div>
    </div>
</form>
