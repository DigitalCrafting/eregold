<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formGroup">
          <div class="form-group">
            <label for="inputCustomerId">Customer ID</label>
            <input
              [class.is-invalid]="formGroup.get('customerId')?.invalid"
              formControlName="customerId"
              type="text"
              class="form-control"
              id="inputCustomerId"
              placeholder="Enter your ID"
            >
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              [class.is-invalid]="formGroup.get('password')?.invalid"
              formControlName="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
