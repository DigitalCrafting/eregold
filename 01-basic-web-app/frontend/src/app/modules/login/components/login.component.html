<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <form [formGroup]="formGroup">
                                <div class="form-group">
                                    <label for="inputUserId">User ID</label>
                                    <input
                                            [class.is-invalid]="formGroup.get('userId')?.invalid"
                                            formControlName="userId"
                                            type="text"
                                            class="form-control"
                                            id="inputUserId"
                                            placeholder="Enter your ID"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input
                                            [class.is-invalid]="formGroup.get('password')?.invalid"
                                            formControlName="password"
                                            type="password"
                                            class="form-control"
                                            id="inputPassword"
                                            placeholder="Password">
                                </div>
                                <button type="button"
                                        class="btn btn-secondary"
                                        (click)="onRegisterClicked()"
                                >Register
                                </button>
                                <button type="submit"
                                        class="btn btn-primary float-right"
                                        (click)="onLoginClicked()"
                                        [disabled]="formGroup.invalid"
                                >Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
